<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter an ingredient or recipe name">
            <button type="submit">Search</button>
        </form>
    </header>
    
    <div id="recipe-container" class="container">
        <!-- Recipes will be displayed here -->
    </div>
    <div class="container">
        <div class="panel active">
            <img src="new pics/supermarket.png" alt="Supermarket" class="center">
            <h3>Supermarket</h3>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
